<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrar() {
            alert("teste");
            document.getElementById('conteudo').innerHTML = "texto diferente";
        }
    </script>
</head>

<body>
    <h1>exemplo JS</h1>
    <p id="conteudo">texto qualquer</p>
    <button onclick="mostrar()">clique aqui</button>
</body>

</html>
